version: '2'

services:
  narourb:
    image: ghcr.io/mkaraki/narou.rb:minimal
    restart: always
    ports:
      - 8000:8000
      - 8001:8001
    volumes:
      - ./data:/opt/narou
    restart: always

  webview:
    image: ghcr.io/mkaraki/narou.rb-webview:main
    ports:
      - 8002:80
    volumes:
      - ./data:/data
    restart: always
